<h1>
    {{ thing.name }}
</h1>
<div>
    {% if thing.image %}
        <img src="/things/{{ thing.image.url }}" style="height: 256px;" />
    {% else %}
        No image hath this thing.
    {% endif %}
</div>

<div>
    <ul>
    {% for topic in thing.topic_set.all %}
        <li>{{ topic.body }}</li>
    {% endfor %}
    </ul>
</div>

<div>
    <a href = "/things/">back</a>
</div>
