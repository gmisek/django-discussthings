{% if thing_list %}
        <ul>
            {% for thing in thing_list %}
            <li><a href="/things/{{ thing.id }}/">{{ thing.name }}</a></li>
            {% endfor %}
        </ul>
{% else %}
        <p>No things exist right now.</p>
{% endif %}
<p><a href="/things/thingify/">Thingify</a> a thing.</p>
